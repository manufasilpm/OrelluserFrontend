<mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form>
      <mat-card-content>
        <mat-form-field>
          <input matInput formControlName="firstName" placeholder="FirstName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="lastName" placeholder="LastName" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="email" type="email" placeholder="Email" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Address:</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Phone Number:</mat-label>
          <input matInput formControlName="phoneNumber" required pattern="^\d{10}$">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Choose a role...</mat-label>
          <mat-select required>
            <mat-option *ngFor="let role of Roles" [value]="role">{{ role }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Register</button>
      </mat-card-actions>
    </form>
  </mat-card>

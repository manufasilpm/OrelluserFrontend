<mat-card class="custom-card">
  <mat-card-header>
    <mat-card-title>User Registration</mat-card-title>
  </mat-card-header>
  <form [formGroup]="myForm" (ngSubmit)="register()">
    <mat-card-content>
      <div class="name-container">
        <mat-form-field [ngClass]="{ 'invalid-field': isInvalid('firstname') }">
          <input matInput formControlName="firstname" placeholder="firstname" />
          <mat-error *ngIf="isInvalid('firstname')"
            >First Name is required</mat-error
          >
        </mat-form-field>
        <mat-form-field [ngClass]="{ 'invalid-field': isInvalid('lastname') }">
          <input matInput formControlName="lastname" placeholder="lastname" />
          <mat-error *ngIf="isInvalid('lastname')"
            >Last Name is required</mat-error
          >
        </mat-form-field>
      </div>
      <mat-form-field [ngClass]="{ 'invalid-field': isInvalid('email') }">
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Email"
        />
        <mat-error *ngIf="isInvalid('email')"
          >Enter a valid email address</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Choose a date"
          formControlName="dob"
          [matDatepickerFilter]="dateFilter"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Address:</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
      <mat-form-field [ngClass]="{ 'invalid-field': isInvalid('phoneNumber') }">
        <mat-label>Phone Number:</mat-label>
        <input matInput formControlName="phoneNumber" />
        <mat-error *ngIf="isInvalid('phoneNumber')"
          >Enter a valid 10-digit phone number</mat-error
        >
      </mat-form-field>
      <mat-form-field [ngClass]="{ 'invalid-field': isInvalid('password') }">
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="isInvalid('password')"
          >Password is required</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="myForm.invalid"
      >
        Register
      </button>
    </mat-card-actions>
  </form>
</mat-card>
